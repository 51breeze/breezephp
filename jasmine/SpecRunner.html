    <script>

        describe("when song has been paused", function() {


            it("should indicate that the song is currently paused", function() {

                Breeze('#content').addChild('<h1 class="h1"></h1>')
                Breeze('#content').addChild('123')

                expect( Breeze('#content h1:last-child')[0].nodeName.toLowerCase() ).toEqual( 'h1' )

                Breeze('#content').addChild('<h1></h1>')

                Breeze('#content').removeChildAt(-2);

                expect( Breeze('#content .h1').length ).toEqual( 0 )

                expect( Breeze('#content:contains("123")').text() ).toEqual('123')

            });


        });


    </script>
