<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Socket test</title>
	<script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
  </head>
  <body>

    Socket test
	<input name="msg" value="" onkeydown='send(event)' />
	
  </body>
  
  <script>
  
   var socket = io.connect('http://192.168.100.100:8088');
	  socket.on('message', function (data) {
		document.getElementsByTagName('input')[0].value=data;
	  });
	  
	  function send(event)
	  {
	      if( event.keyCode==13 ){
	      var msg=document.getElementsByTagName('input')[0].value;
	      socket.send( msg );
		  }
		 
	  }
  
  </script>
  
</html>
